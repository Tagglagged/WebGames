<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Games</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      padding-top: 50px;
      margin: 0;
      min-height: 100vh;
      position: relative;
      padding-bottom: 100px; /* space for bottom buttons */
    }
    button {
      background-color: #0061F2;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0041b0;
    }
    /* Bottom buttons container */
    .bottom-buttons {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
  </style>
</head>
<body>
  <h1>Choose a game</h1>

  <button onclick="window.location.href='http://localhost:3000/PolyTrack'">PolyTrack</button>

  <!-- Bottom buttons -->
  <div class="bottom-buttons">
    <button onclick="window.open('http://localhost:3000/ReadMe.pdf', '_blank')">Read Me PDF</button>
    <button onclick="window.open('http://localhost:3000/ReadMe.txt', '_blank')">Read Me Plaintext</button>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="MainPageMusic.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const bgMusic = document.getElementById('bgMusic');
    const startMusic = () => {
      bgMusic.play().catch((e) => console.warn('Autoplay blocked:', e));
      document.removeEventListener('click', startMusic);
    };

    // Start music on first click anywhere
    document.addEventListener('click', startMusic);
  </script>
</body>
</html>
